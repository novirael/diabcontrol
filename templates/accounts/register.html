{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
  <form action="{% url 'accounts:register' %}" method="post" class="form registration-form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button type="submit" class="btn btn-primary" name="submit">
        {% bootstrap_icon "star" %} Submit
      </button>
    {% endbuttons %}
  </form>
{% endblock %}
