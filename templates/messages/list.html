{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}
  <table class="table">
    <thead>
    <tr>
      <th>Name</th>
    </tr>
    </thead>
    <tbody>
    {% for msg in object_list %}

      <tr>
        <td><a href="{% url 'msg:details' msg.doctor.id %}">{{ msg.doctor }} - {{ msg.patient }}</a></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
{% endblock %}
