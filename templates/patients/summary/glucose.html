<h2>Glucose</h2>

<div class="row">
    <div class="col-md-6">
        <dl class="dl-horizontal" style="margin: inherit;">
            <dt>Average</dt>
            <dd>{{ values_per_month.avg }} mg/dL</dd>
            <dt>Minimum average</dt>
            <dd>{{ values_per_month.min }} mg/dL</dd>
            <dt>Maximum average</dt>
            <dd>{{ values_per_month.max }} mg/dL</dd>
            <dt>Lowest result</dt>
            <dd>{{ values_per_day.min }} mg/dL</dd>
            <dt>Highest result</dt>
            <dd>{{ values_per_day.max }} mg/dL</dd>
        </dl>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
          <canvas width="800" height="300" id="{{ chart_id }}"></canvas>
    </div>
</div>
