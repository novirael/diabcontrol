<div class="panel panel-default">
    <div class="panel-heading">
        <h3 class="panel-title">Conversation</h3>
    </div>
    <div class="panel-body">
        <ul class="media-list chatbox">
            {% for message in messages %}
            <li class="media">
                <div class="media-left">
                    <span class="glyphicon glyphicon-user"></span>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" title="{{ message.sender }}">
                        {{ message.sender.get_full_name }} <small>({{ message.datetime }})</small>
                    </h4>
                    <span class="media-body">{{ message.content }}</span>
                </div>
            </li>
            {% endfor %}
        </ul>
        <form action="{% url 'patients:details' pk=patient.id %}" method="post">
            {% csrf_token %}
            <div class="input-group">
                <input name="{{ form.content.name }}" type="text" class="form-control" placeholder="Type message...">
                <span class="input-group-btn">
                    <button class="btn btn-default" type="submit">Send!</button>
                </span>
            </div>
        </form>
    </div>
</div>
